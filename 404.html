<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="refresh" content="0; url=/webpage/" />
    <script>
      // Fallback for client-side routes: redirect to base path preserving the path
      (function() {
        var base = '/webpage/';
        var path = window.location.pathname;
        if (path && !path.endsWith('/')) path += '/';
        window.location.replace(base);
      })();
    </script>
  </head>
  <body></body>
</html>
