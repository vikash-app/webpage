<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Memories</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1 style="font-family:'Pacifico',cursive;text-align:center;margin-top:2rem;color:#88613f;">My Travel Memories</h1>
  <div class="memory-container">
    <div class="memory-card">
      <span class="sticker"></span>
      <span class="tape"></span>
      <img src="agra.jpg" alt="Agra" class="memory-photo" />
      <div class="memory-title">Agra</div>
      <div class="memory-date">Visited: 2022-11-14</div>
      <div class="memory-content">
        The Taj Mahal was breathtaking, and the street food was delicious!
      </div>
    </div>
    <div class="memory-card">
      <span class="sticker"></span>
      <span class="tape"></span>
      <img src="amsterdam.jpg" alt="Amsterdam" class="memory-photo" />
      <div class="memory-title">Amsterdam</div>
      <div class="memory-date">Visited: 2022-07-08</div>
      <div class="memory-content">
        Loved biking along the canals and exploring the vibrant city center.
      </div>
    </div>
    <!-- Add more memory cards as needed, one for each memory HTML file or experience -->
  </div>
</body>
</html>
